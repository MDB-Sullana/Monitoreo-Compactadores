<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitoreo Ciudadano - Compactadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind (solo para estilos generales) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
    }

    #map {
      width: 100%;
      height: 90vh;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    .camion-label {
      background: rgba(255,255,255,0.95);
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid #333;
      font-size: 12px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <header class="bg-blue-900 text-white p-4 shadow-lg">
    <h1 class="text-xl md:text-2xl font-extrabold text-center">
      Monitoreo Ciudadano de Camiones Compactadores
    </h1>
    <p class="text-center text-blue-200 text-sm">
      Municipalidad Distrital de Bellavista – Sullana
    </p>
  </header>

  <!-- MAPA -->
  <main class="p-3">
    <div id="map"></div>
  </main>

  <!-- GOOGLE MAPS -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACZqyFcGlVIhuXsKPgdmWZFXeoRHs8glk&callback=initMap"
    async
    defer>
  </script>

  <script>
    let map;
    let markers = {};
    let polylines = {};

    const WORKER_URL = "https://gps-bellavista.karolmauricio12.workers.dev/";

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -4.8845, lng: -80.6779 },
        zoom: 15,
        mapTypeId: "hybrid", // satélite + nombres de calles
        mapTypeControl: true,
        streetViewControl: false,
        fullscreenControl: true
      });

      cargarCamiones();
      setInterval(cargarCamiones, 15000); // cada 15 segundos
    }

    async function cargarCamiones() {
      try {
        const res = await fetch(WORKER_URL);
        const data = await res.json();

        if (!data.ok) return;

        const camiones = [data.camion1, data.camion2];

        camiones.forEach(camion => {
          if (!camion || !camion.lat || !camion.lng) return;

          const pos = { lat: camion.lat, lng: camion.lng };

          // ===== MARKER =====
          if (!markers[camion.id]) {
            markers[camion.id] = new google.maps.Marker({
              position: pos,
              map,
              icon: {
                url: "./Compactador.jpeg",
                scaledSize: new google.maps.Size(48, 48),
                anchor: new google.maps.Point(24, 24)
              },
              label: {
                text: camion.name,
                className: "camion-label"
              }
            });
          } else {
            markers[camion.id].setPosition(pos);
          }

          // ===== POLYLINE (RUTA) =====
          if (Array.isArray(camion.tail) && camion.tail.length > 1) {
            const path = camion.tail.map(p => ({ lat: p[0], lng: p[1] }));

            if (!polylines[camion.id]) {
              polylines[camion.id] = new google.maps.Polyline({
                path,
                geodesic: true,
                strokeColor: "#FFD400", // amarillo
                strokeOpacity: 0.95,
                strokeWeight: 5,
                map
              });
            } else {
              polylines[camion.id].setPath(path);
            }
          }
        });

      } catch (e) {
        console.error("Error cargando camiones:", e);
      }
    }
  </script>

</body>
</html>
